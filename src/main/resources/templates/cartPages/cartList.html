<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.min.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <style>
        #thumb {
            width: 50px;
            height: 50px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<th:block th:replace="commonPages/header :: header"></th:block>

<p class="text-center fs-3 mt-5">내 장바구니 목록</p>

<div class="container" id="cart-list">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">선택</th>
            <th scope="col">제품명</th>
            <th scope="col">수량</th>
            <th scope="col">가격</th>
            <th scope="col">배송비</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart: ${cartList}">
            <td>
                <input type="checkbox" th:name="${cart.id}" id="">
            </td>
            <td>
                <img th:src="@{|/upload/${cart.thumbFileName}}" id="thumb" alt=""> <br>
                <span>[[${cart.productName}]]</span>
                <!--                <td th:text="${cart.productName}"></td>-->
            </td>
            <td>
                <input type="text" name="" id="" th:placeholder="${cart.cartCount}">
            </td>
            <td th:text="${cart.productPrice}"></td>
            <td th:text="${cart.productDelively}"></td>
            <td>
                <input type="button" value="" onclick="deleteBt()">
            </td>
        </tr>
        </tbody>
    </table>


</body>
</html>
